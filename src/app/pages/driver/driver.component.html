<h2>Conductores</h2>

<div class="main-content-search">
    <div class="content-search">     
        <cwc-input class='input' trailing-icon='magnifier-glass' placeholder='Buscar...'></cwc-input>

        <div class="content-btn-search">
            <cwc-button (click)="addNewDriver()" class="btn-add-driver" variant='primary' designVersion="v2">
                <cwc-icon class="icon-add" name="plus" size="12px" color="true-white"></cwc-icon>
                Agregar conductor
            </cwc-button>
        </div>
    </div>
</div>

<cwc-tabs (cwcTabActivated)="cwcTabActivated($event)">
    <cwc-tab name='solicitudes'>Solicitudes</cwc-tab>
    <cwc-tab name='conductores' active='true'>Conductores</cwc-tab>
</cwc-tabs>

<div class="tab-content">
    <div *ngIf="tabSolicitudes">
        <div class="spacing-div"></div>
        <app-tab-request></app-tab-request>
    </div>

    <div *ngIf="tabConductores">
        <div class="spacing-div"></div>
        <app-tab-drivers></app-tab-drivers>              
    </div>
</div>
