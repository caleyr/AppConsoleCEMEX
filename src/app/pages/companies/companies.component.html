<cwc-grid class="demo-grid">
    <cwc-cell colspan="6" mobile-colspan="12">
        <cwc-button variant="link" leading-icon="arrow-left-single">Inicio</cwc-button>
        <h2 class="title-profile">Empresas</h2>
    </cwc-cell>

    <cwc-cell colspan="6" mobile-colspan="12">
        <div class="main-content-search">
            <br>            
            <br>
            <div class="content-search">     
                <cwc-input class='input' trailing-icon='magnifier-glass' placeholder='Buscar...'></cwc-input>
        
                <div class="content-btn-search">
                    <cwc-button (click)="addNewCompany()" class="btn-add-user" variant='primary' designVersion="v2">
                        <cwc-icon class="icon-add" name="plus" size="12px" color="true-white"></cwc-icon>
                        Agregar empresa
                    </cwc-button>
                </div>
            </div>
        </div>
    </cwc-cell>

    <cwc-cell colspan="12" mobile-colspan="12">
        <div class="tabs-users-content">
            <div>
                <app-list-companies>                
                </app-list-companies>
            </div>
        </div>
    </cwc-cell>    
</cwc-grid>
